{% extends "base.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content_title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <div class="header">
        {% for tag in tags %}
            <a href="{{ url_for('posts.tag_content', url=tag.url) }}">
                <span class="badge bg-secondary">{{ tag.name }}</span>
            </a>
        {% endfor %}
    </div>

    <div class="main-content">
        {{ post.body }}
    </div>
{% endblock %}
